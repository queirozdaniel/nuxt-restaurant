query ($id: ID!) {
  usersPermissionsUser(id: $id) {
    data {
      attributes {
        favorites {
          data {
            id
            attributes {
              name
              likes
              img
              category {
                data {
                  id
                  attributes {
                    name
                    slug
                  }
                }
              }
              author {
                data {
                  attributes {
                    username
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
