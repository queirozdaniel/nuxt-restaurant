query {
  categories {
    data {
      id
      attributes {
        name
        icon
        image {
          data {
            id
            attributes {
              name
            }
          }
        }
        description
        slug
      }
    }
  }
  recipes {
    data {
      id
      attributes {
        name
        category {
          data {
            id
            attributes {
              slug
            }
          }
        }
      }
    }
  }
}
